<a href="#!admin_add" class="btn btn-success float-end"> Thêm sản phẩm</a>
<div class="container">
          <h2 class="my-3">Sản phẩm</h2>
          <table class="table text-center align-middle">
              <thead>  
              <tr>
                  <th>STT</th>
                  <th class="text-start">Tên sản phẩm</th>
                  <th>Ảnh</th>
                  
                  <th class="text-start">Giá Tiền</th>
                 
                  <th class="text-end">Hành động</th>
              </tr>
              </thead>
              <tbody>
           
                  <tr ng-repeat="sp in dsSP">
                      <td>{{$index+1}}</td>
                      <td class="text-start">{{sp.name}}</td>
                      <td><img src="../public/img/{{sp.image}}" class="rounded-circle" style="width: 48px; height: 48px;"></td>
                      
                      <td class="text-start">{{sp.price|number:0}}đ</td>
                      
                      <td class="text-end">
                        <button class="btn btn-warning">Sửa</button>
                      
                       
                        <button ng-click="xoaSP()" class="btn btn-danger">Xóa</button>
                      </td>
   
                  </tr>
                 
              </tbody>
          </table>
</div>
